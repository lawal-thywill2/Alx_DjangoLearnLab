<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Item Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Name:</strong> {{ object.name }}</li>
        <li class="list-group-item"><strong>Description:</strong> {{ object.description }}</li>
        <li class="list-group-item"><strong>Created At:</strong> {{ object.created_at }}</li>
    </ul>
    <a href="{% url 'item-list' %}" class="btn btn-secondary mt-3">Back to List</a>
    <a href="{% url 'item-edit' object.id %}" class="btn btn-primary mt-3">Edit</a>
    <a href="{% url 'item-delete' object.id %}" class="btn btn-danger mt-3">Delete</a>
</div>
</body>
</html>
