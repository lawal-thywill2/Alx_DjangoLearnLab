<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Bookshelf</h2>

    <!-- Search Form -->
    <form method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" value="{{ request.GET.q|default_if_none:''|escape }}" class="form-control" placeholder="Search by title">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>

    <a href="{% url 'book-create' %}" class="btn btn-success mb-3">Add New Book</a>

    <!-- Book List -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title|escape }}</td> <!-- XSS safe -->
                    <td>{{ book.description|escape }}</td>
                    <td>{{ book.created_at|date:"F j, Y, g:i a" }}</td>
                    <td>
                        <a href="{% url 'book-view' book.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'book-edit' book.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'book-delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No books found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
